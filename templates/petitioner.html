{% extends 'base.html' %}

{% block content %}
<h2>Dashboard</h2>
<p>Welcome, {{ current_user.full_name }}</p>
<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Status</th>
            <th>Signatures</th>
        </tr>
    </thead>
    <tbody>
        {% for petition in petitions %}
        <tr>
            <td>{{ petition.title }}</td>
            <td>{{ petition.status }}</td>
            <td>{{ petition.signatures }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
