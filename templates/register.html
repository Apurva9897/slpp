{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Register</h2>
    <a href="{{ url_for('home') }}" class="btn btn-outline-primary">Back to Home Page</a>
</div>
<form method="POST">
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input 
            type="email" 
            class="form-control" 
            name="email" 
            value="{{ request.form.email or email or '' }}" 
            required>
    </div>
    <div class="mb-3">
        <label for="full_name" class="form-label">Full Name</label>
        <input 
            type="text" 
            class="form-control" 
            name="full_name" 
            value="{{ request.form.full_name or full_name or '' }}" 
            required>
    </div>
    <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input 
            type="date" 
            class="form-control" 
            name="dob" 
            value="{{ request.form.dob or dob or '' }}" 
            required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input 
            type="password" 
            class="form-control" 
            name="password" 
            required>
    </div>
    <div class="mb-3">
        <label for="bio_id" class="form-label">BioID</label>
        <input 
            type="text" 
            class="form-control" 
            name="bio_id" 
            value="{{ request.form.bio_id or bio_id or '' }}" 
            required>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
